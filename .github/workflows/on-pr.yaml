name: CI-PR

on: [pull_request]

jobs:
  build-docker:
    name: Build docker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Hadolint
        uses: hadolint/hadolint-action@v1.6.0
        with:
          dockerfile: Dockerfile

      - name: Build an image from Dockerfile
        run: |
          docker build -t lansweeper-public/namechecker:${{ github.sha }} .

      - name: Install trivy
        run: |
          if [[ $EUID == 0 ]]; then export SUDO=""; else export SUDO="sudo"; fi
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | $SUDO sh -s -- -b /usr/local/bin

      - name: Run Trivy vulnerability scanner
        run: |
          trivy image --no-progress --exit-code 1 \
            --severity HIGH,CRITICAL \
            --vuln-type os,library \
            --ignore-unfixed true \
            --ignorefile .trivyignore \
            lansweeper-public/namechecker:${{ github.sha }}

  build-tests:
    name: Build, tests and sonar
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "14.17"

      - name: Install dependencies
        run: yarn
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Lint
        run: yarn lint

      - name: Build
        run: yarn build

      - name: Tests
        run: yarn test:ci

      - name: E2E tests install cypress and start server
        run: yarn cypress:install && yarn run start &

      - name: Run E2E tests
        run: yarn run start &
